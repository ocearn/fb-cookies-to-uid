<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Facebook UID Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Facebook Cookies UID Extractor</h2>
        <div class="form-group">
            <label for="cookieInput">Enter Facebook Cookies:</label>
            <textarea id="cookieInput" placeholder="Paste your Facebook cookies here..."></textarea>
        </div>
        <button class="btn" onclick="extractUID(this)">Extract UID</button>
        <div class="form-group">
            <label for="output">Extracted UID:</label>
            <input type="text" id="output" readonly placeholder="Your UID will appear here...">
        </div>
        <button class="btn" onclick="copyToClipboard(this)">Copy UID</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
